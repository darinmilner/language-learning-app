[tool:pytest]
testpaths = lambdas/check-certs lambdas/generate-certs lambdas/replace-certs
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --cov-report=term
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests